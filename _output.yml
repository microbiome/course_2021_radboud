bookdown::pdf_book:
    latex_engine: xelatex
    citation_package: natbib
    keep_tex: yes

    
bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Introduction to miaverse</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      download:  ["PDF"]
      sharing:
        github: yes
        twitter: yes
        facebook: no
        linkedin: yes
      toolbar:
        position: fixed
      search: yes
